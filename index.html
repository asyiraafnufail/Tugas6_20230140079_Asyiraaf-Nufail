<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multimedia Showcase</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body onload="showAlert()">
  <div class="container">
    <h1>Welcome to Speeding-an Page</h1>

    <section class="video-section">
      <h2>Video Speeding-an 23 April 2025</h2>
      <video controls>
        <source src="assets/video.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </section>

    <section class="audio-section">
      <h2>Lagu "Ndugal Racing"</h2>
      <audio controls>
        <source src="assets/audio.mp3" type="audio/mpeg" />
        Your browser does not support the audio tag.
      </audio>
    </section>

    <section class="image-section">
      <h2>Dokumentasi</h2>
      <img src="assets/image1.jpg" alt="Image One" />
      <img src="assets/image2.jpg" alt="Image Two" />
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
